<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venkatesh - Friend</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <header>Venkateshwar Reddy Gaddam</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
  </nav>

  <main class="friend-main">
    <section id="nameCard" class="friend-card" data-aos="fade-up">
      <h2>Hey Friend! ðŸ‘‹</h2>
      <p>What's your name? Let's catch up.</p>
      <input type="text" id="friendName" placeholder="Enter your name" />
      <button onclick="handleFriendSubmit()">Submit</button>
    </section>

    <section id="greetingCard" class="friend-card hidden" data-aos="fade-up">
      <!-- Content will be filled dynamically -->
    </section>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();

    function handleFriendSubmit() {
      const name = document.getElementById('friendName').value.trim();
      if (!name) return;

      // Fade out nameCard
      const nameCard = document.getElementById('nameCard');
      const greetingCard = document.getElementById('greetingCard');

      nameCard.classList.add('fade-out');
      setTimeout(() => {
        nameCard.classList.add('hidden');

        // Fill greeting card
        greetingCard.innerHTML = `
          <h2>Hey ${name}! Long time no see ðŸ˜Š</h2>
          <p>Really glad you stopped by! Let's stay connected:</p>
          <div class="friend-links">
            <a href="https://facebook.com/venkateshlavanreddy1377" target="_blank">Facebook</a> |
            <a href="https://instagram.com/venkatesh_lavan_redie" target="_blank">Instagram</a> |
            <a href="https://x.com/venkatesh_lavan" target="_blank">X</a>
          </div>
          <h3>Explore More</h3>
          <div class="friend-links">
            <a href="resume.html" class="button">View My Resume</a>
            <a href="projects.html" class="button">View My Projects</a>
          </div>
        `;

        // Show greeting card
        greetingCard.classList.remove('hidden');
        greetingCard.classList.add('fade-in');
      }, 400);
    }
  </script>
</body>
</html>
